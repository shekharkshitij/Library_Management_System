{% extends 'base.html' %}
{% block title %}
    <h1 style="text-align: center;background:#ccc;">Post Comments</h1>
{% endblock %}
{% block content %}
<style>
    h1{
        color:black;

    }
</style>
    <div class="container mt-5">
        <h2 class="mb-4">Post a Comment</h2>
        <form action="{{ url_for('post_comment') }}" method="post">
            <div class="form-group">
                <textarea class="form-control" name="comment_text" rows="5" placeholder="Write your comment here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
    </div>
{% endblock %}
